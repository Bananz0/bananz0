<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}Glen Muthoka</title>
    <meta name="description" content="{{ site.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ '/favicon.svg' | relative_url }}">
    <link rel="alternate icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="grid-bg"></div>
    <canvas id="particles"></canvas>
    
    <!-- Cursor follower -->
    <div id="cursor-follower"></div>
    
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <a href="{{ '/' | relative_url }}">GLENMUTHOKA.COM</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ '/' | relative_url }}">HOME</a></li>
            <li><a href="{{ '/projects' | relative_url }}">PROJECTS</a></li>
            <li><a href="{{ '/about' | relative_url }}">ABOUT</a></li>
            <li><a href="{{ '/skills' | relative_url }}">SKILLS</a></li>
            <li><a href="{{ '/contact' | relative_url }}">CONTACT</a></li>
        </ul>
        <div class="mobile-menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Page content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>GLEN MUTHOKA</h3>
                <p>Embedded Systems // Digital Design // Homelabbing</p>
            </div>
            <div class="footer-section">
                <h3>LINKS</h3>
                <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">Twitter</a>
            </div>
            <div class="footer-section">
                <h3>CONTACT</h3>
                <a href="mailto:{{ site.email }}">{{ site.email }}</a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} Glen Muthoka. All systems operational.</p>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
