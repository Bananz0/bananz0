<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b537f2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#050816"/>
  
  <!-- Circuit lines -->
  <line x1="20" y1="20" x2="80" y2="20" stroke="#00d9ff" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="80" x2="80" y2="80" stroke="#00d9ff" stroke-width="1" opacity="0.3"/>
  <line x1="20" y1="20" x2="20" y2="80" stroke="#00d9ff" stroke-width="1" opacity="0.3"/>
  <line x1="80" y1="20" x2="80" y2="80" stroke="#00d9ff" stroke-width="1" opacity="0.3"/>
  
  <!-- Corner dots -->
  <circle cx="20" cy="20" r="2" fill="#ff006e"/>
  <circle cx="80" cy="20" r="2" fill="#00d9ff"/>
  <circle cx="20" cy="80" r="2" fill="#b537f2"/>
  <circle cx="80" cy="80" r="2" fill="#ffbe0b"/>
  
  <!-- GM Text -->
  <text x="50" y="65" font-family="Courier New, monospace" font-size="45" font-weight="bold" text-anchor="middle" fill="url(#grad)">GM</text>
  
  <!-- Glow effect -->
  <text x="50" y="65" font-family="Courier New, monospace" font-size="45" font-weight="bold" text-anchor="middle" fill="none" stroke="#00d9ff" stroke-width="0.5" opacity="0.5">GM</text>
</svg>
