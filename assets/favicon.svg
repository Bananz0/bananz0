<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Glen Muthoka favicon">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- outer glow circle -->
  <circle cx="32" cy="32" r="30" fill="url(#g1)" opacity="0.18" filter="url(#f1)" />

  <!-- main rounded chip -->
  <rect x="10" y="10" width="44" height="44" rx="8" ry="8" fill="#0f1416" stroke="url(#g1)" stroke-width="1.8" />

  <!-- inner lines/traces -->
  <g stroke="#73f0ff" stroke-opacity="0.9" stroke-linecap="round" stroke-width="1.6">
    <path d="M20 28 H28" />
    <path d="M20 36 H28" />
    <path d="M36 28 H44" />
    <path d="M36 36 H44" />
  </g>

  <!-- central glyph (stylized G) -->
  <g fill="none" stroke="#fbbf24" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round">
    <path d="M34 22 A8 8 0 1 0 26 34" />
    <path d="M34 34 H30" />
  </g>

  <title>Glen Muthoka</title>
</svg>
